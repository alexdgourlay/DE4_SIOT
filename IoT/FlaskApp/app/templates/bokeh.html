{% extends "base.html" %}

{% block content %}
<html>

<head>
  <style>
    body { background-color: white; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif}
      </style>
  <title>CryptoTweets</title>
  <link href="http://cdn.pydata.org/bokeh/release/bokeh-1.0.3.min.css" rel="stylesheet">
  <link href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.0.3.min.css" rel="stylesheet">

  <script src="http://cdn.pydata.org/bokeh/release/bokeh-1.0.3.min.js"></script>
  <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.0.3.min.js"></script>
</head>

<body>
  <h1>{{ current_coin }}</h1>
  <form action="/">
    <select name="current_coin">
      {% for coin in coin_names %}
      {% if coin == current_coin %}
      <option selected value="{{ coin }}">{{ coin }}</option>
      {% else %}
      <option value="{{ coin }}">{{ coin }}</option>
      {% endif %}
      {% endfor %}
    </select>
    <input type="submit">
  </form>
  {{ div|safe }}
  {{ script|safe }}
</body>

</html>
{% endblock %}
